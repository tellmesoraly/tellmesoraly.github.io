<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/jpg" href="/img/slider-perro-gato.png"/>
    <title>Mundo mascotas</title>
    <!-- Estilos css -->
    <link rel="stylesheet" href="/css/estilos.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body id="contenedor">
    <header id="header"></header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="card" id="cardContacto">
                        <div class="card-header">
                            <div class="d-flex justify-content-between">
                                <h4>Cont치ctenos</h4>                 
                            </div>
                        </div>
                        <div class="card-body">
                            <form action="" method="POST" id="formContacto">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="nombres" class="form-label">Nombres</label>
                                            <input type="text" name="nombres" id="nombres" class="form-control" required>
                                            <span class="small" id="alertaNombres" style="display: none;"></span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="apellidos" class="form-label">Apellidos</label>
                                            <input type="text" name="apellidos" id="apellidos" class="form-control" required>
                                            <span class="small" id="alertaApellidos" style="display: none;"></span>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="edad" class="form-label">Edad</label>
                                            <input type="number" name="edad" id="edad" class="form-control" required>
                                            <span class="small" id="alertaEdad" style="display: none;"></span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="correo" class="form-label">Correo electr칩nico</label>
                                            <input type="email" class="form-control" name="correo" id="correo" placeholder="name@example.com">
                                            <span class="small" id="alertaCorreo" style="display: none;"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="mb-1">
                                        <label class="form-label">Seleccione su sexo</label>
                                      </div>
                                      <div class="d-flex mb-3">
                                        <select name="sexo" id="sexo" class="form-select">
                                            <option value="">--Seleccione su sexo--</option>
                                            <option value="1">Femenino</option>
                                            <option value="2">Masculino</option>
                                            <option value="3">Prefiero no decirlo</option>
                                        </select>
                                      </div>
                                      <span class="small" id="alertaSexo" style="display: none;"></span>
                                </div>
                                <div class="mb-3">
                                    <label for="motivo" class="form-label">Motivo</label>
                                    <textarea name="motivo" id="motivo" class="form-control" cols="30" rows="3" maxlength="150"></textarea>
                                    <span>Breve descripci칩n del motivo por el cual decide contactarnos, no mayor a 150 car치cteres</span>
                                </div>
                                <div class="d-flex justify-content-end mt-4">
                                    <button id="btnSave" type="submit" class="btn">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
    <footer id="footer"></footer>
</body>
</html>
